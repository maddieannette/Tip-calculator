<!DOCTYPE html>
<html>

<head>
    <title>Tip Calculator</title>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
</head>

<body>
    <!--Calculator Title-->
    <header>
        <div id="calctitle">
            <h1>Tip Calculator</h1>
    </header>
    <div id="calculator" class="calc">

        <!--Actual Calculator Form-->
        <form onsubmit="return calcTipEvent(event)">
            <p>TOTAL BILL AMOUNT</p>
            $ <input id="totalbill" required type="number" step="0.01" placeholder="Total Bill Amount">
            <p>HOW WAS THE SERVICE?</p>
            <select id="tipamount" required>
                <option disabled selected value="0">Pick one</option>
                <option value="0.3">30&#37; &#45;Exceptional</option>
                <option value="0.25">25&#37; &#45; Great</option>
                <option value="0.20">20&#37; &#45; Good</option>
                <option value="0.15">15&#37; &#45; Adequate</option>
                <option value="0.10">10&#37; &#45; Terrible</option>
            </select>
            <!--Spltting and Calculations-->
            <p>IS THE BILL BEING SPLIT?</p>
            <input id="peoplesplit" type="number" placeholder="Number of People">
            <br />
            <br/>
            <button type="submit" id="calculate">Calculate my Bill!</button>
        </form>
    </div>
    <!--Final Calculation-->
    <div id="totalAmount">
        <br/>
        <sup>$</sup><span id="tip">0.00</span> <small id="each">each</small>
    </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
