<!DOCTYPE html>
<html>
<head>
    <title>Tip Calculator</title>
    <meta charset="UTF-8" />
</head>
<body>
    <!--Calculator Title-->
    <div id="calctitle">
        <h1>Tip Calculator</h1>
        <div id="calculator">
            <!--Actual Calculator Form-->
            <form>
                <p>Total Bill Amount</p>
                $ <input id="totalbill" type="number" placeholder="Total Bill Amount">
                <p>How was the service?</p>
                <select id="tipamount">
                    <option disabled selected value="0">Pick one</option>
                    <option value="0.3">30&#37; &#45;Exceptional</option>
                    <option value="0.25">25&#37; &#45; Great</option>
                    <option value="0.20">20&#37; &#45; Good</option>
                    <option value="0.15">15&#37; &#45; Adequate</option>
                    <option value="0.10">10&#37; &#45; Terrible</option>
                </select>
            </form>
            <!--Spltting and Calculations-->
            <p>Is the bill being split?</p>
            <input id="peoplesplit" type="number" placeholder="Number of People">
            <br />
            <button type="button" id="calculate">Calculate my Bill!</button>
        </div>
        <!--Final Calculation-->
        <div id="totalAmount">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>
        <script type="text/javascript" src="main.js"></script>
</body>

</html>
